---
- hosts: all
  connection: network_cli
  gather_facts: 'no'
  vars : 
    cars: ['Mercedes' , ' Ford' , 'Nissan' ]

  tasks: 
    - name: A Loop example 
      template: 
        src: ./template.j2 
        dest: ./jinja2/output.txt

    - name: This command will change the working directory to somedir/
      shell:
        cmd: ls -la
        cmd: ls

    - name: This command 
      shell:
        cmd: pwd

    - name: This command 
      shell:
        cmd: cat output.txt
    
    - name: file lookup demo
      debug:
        msg: "{{ lookup('file', ./output.txt ) }}"

