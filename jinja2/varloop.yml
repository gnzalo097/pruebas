---
  - name: Demonstrating variables in Jinja2 Loops
    hosts: all
    connection: network_cli
    gather_facts: 'no'
    vars_files:
      - vars.yml
    gather_facts: no
    tasks:
      - name: Create the Jinja2 based template
        template: 
          src=./varloop.j2 
          dest=./output.txt


