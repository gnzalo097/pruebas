---

- hosts: all

  connection: network_cli
  gather_facts: 'no'

  tasks:
    - name: borrar eth1
      vyos_config:
        lines:
        - delete interfaces ethernet eth1

    - name: comprobar interfaces
      vyos_command:
        commands:
        - show interfaces


      register: variable

    - name: salida del comando show interfaces
      debug:
        msg: "{{ variable.stdout_lines }}"   
